    /*
    数组去重第二种方法

     */
    Array.prototype.quchong=function(){
    	let newarr=[];
    	for(var i=0;i<this.length;i<i++){
    		let flag=true;
    		for(var j=i+1;j<this.length;j++){
    			if(this[i]==this[j]){
    			flag=false;
    			break;
    		}
    			}
    	if(flag){
    				newarr.push(this[i]);
    			}
    		}
    	return newarr;
    }

    function Find(arr,num){
    	let newarr=[];
    	while(newarr.length<num){
    		let index=Math.floor(Math.random()*arr.length)
    		if(newarr.includes(arr[index])){
    			continue;
    		   
    		}
    		 newarr.push(arr[index])
    	}
    	return newarr;
    }
