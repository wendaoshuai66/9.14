<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color</title>
	<style>
	#box{
		width: 300px;
		height: 300px;
		margin: 0 auto;
		background: red;
	}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
<script>
	function color(){
		let str='rgb('
		for(let i=0;i<3;i++){
			let num=Math.round(Math.random()*256);
			str=str+num+',';
		}
		str=str.slice(0, -1)
		str=str+')';
		return str;
	}
	console.log(color());
	let box=document.getElementById('box');
	box.onmouseover=function(){
		box.style.background=color();
	}
</script>
